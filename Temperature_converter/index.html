<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <h1 id="header">Temperature Converter</h1>
        <div id="main-div">
            
            <div id="container">
                <form name="calculator" onsubmit="converter();return false;">
                    <div id="column">
                        <div id="row">
                            <label for="Degree">Degrees</label><br>
                            <input type="text" name="temp" id="temp">
                        </div>

                        <div id="row">
                            <label>Type</label><br>
                            <select name="select_temp" id="select_temp">
                                <optgroup label="Temperature">
                                <option value="Celsius" name="Celsius">Celsius</option>
                                <option value="Fahranheit" name="Fahranheit">Fahranheit</option>
                            </optgroup>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div id="row">
                        <label>Result</label><br>
                        <div id="result_container">
                            <span id="myresult"></span>
                        </div>
                    </div>
                    <br /><br />
                    <input type="submit" id="btnSubmit" value="Convert" />
                    <button id="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
